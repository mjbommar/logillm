[pytest]
markers =
    unit: Fast unit tests with mocks
    integration: Slow integration tests with real APIs
    openai: Tests requiring OpenAI API key
    anthropic: Tests requiring Anthropic API key
    google: Tests requiring Google API key
    slow: Tests that take > 5 seconds
    quick: Tests that should run in < 1 second

testpaths = tests

# DEFAULT: Run ALL tests including integration
# This is a production LLM framework - we MUST test against real APIs!
# Use 'pytest -m unit' for quick local testing without API calls
# Use 'pytest -m "not slow"' to skip very slow tests
# addopts = 

# Test modes (add to your shell aliases):
# alias pytest-quick='pytest -m "unit and not slow"'    # ~10 seconds
# alias pytest-standard='pytest -m "not slow"'          # ~1 minute  
# alias pytest-full='pytest'                            # ~2-3 minutes

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning

# Timeout settings
timeout = 300
timeout_method = thread